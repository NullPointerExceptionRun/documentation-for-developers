<!--Para criar esse arquivo basta digitar html e escolher a opção html5 no seu VS Code.-->

<!DOCTYPE html>
<html lang="en"> <!--Aqui você seleciona a liguagem da página (pt-BR).-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title> <!--Aqui é o título do seu site que aparece na aba do navegador.-->
    <style></style> <!--Essa tag serve para você adicionar estilos utilizando CSS dentro do seu HTML.-->
</head> <!--Tudo que está dentro do Head é referente a configurações e estilos do seu site.-->
<body>
    
    <script></script><!--Essa tag serve para você utilizar o JS dentro do seu HTML.-->
</body> <!--O body como já diz é o corpo do seu site, todo conteúdo deve está contido nele.-->
</html>

<!--Lembre-se, tudo que está nesse documento de estruturação foi feito automaticamente pelo auto preencher do VS Code, as únicas coisas que foram adicionadas manualmente foram o Style e o Script.-->
